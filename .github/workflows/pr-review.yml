# Automated PR Review workflow using Factory Droid
name: PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: Automated Code Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          echo "Getting changed files..."
          git diff --name-only origin/${{ github.base_ref }}...HEAD > changed_files.txt
          cat changed_files.txt
          echo "files=$(cat changed_files.txt | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Review checklist
        id: review
        run: |
          SUMMARY_FILE="${RUNNER_TEMP}/pr_review_summary.md"

          echo "## PR Review Checklist" >> "$SUMMARY_FILE"
          echo "" >> "$SUMMARY_FILE"

          # Check if CHANGELOG was updated
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "CHANGELOG.md"; then
            echo "- [x] CHANGELOG.md updated" >> "$SUMMARY_FILE"
          else
            echo "- [ ] CHANGELOG.md updated (may be required for user-facing changes)" >> "$SUMMARY_FILE"
          fi

          # Check if tests exist for new resources
          new_resources=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E "pkg/provider/.*_resource\.go$" | grep -v "_test\.go" || true)
          if [ -n "$new_resources" ]; then
            echo "" >> "$SUMMARY_FILE"
            echo "### New/Modified Resources" >> "$SUMMARY_FILE"
            for resource in $new_resources; do
              test_file="${resource%%.go}_test.go"
              if [ -f "$test_file" ]; then
                echo "- [x] $resource has tests" >> "$SUMMARY_FILE"
              else
                echo "- [ ] $resource missing tests ($test_file)" >> "$SUMMARY_FILE"
              fi
            done
          fi

          # Check for TODOs in changed files
          echo "" >> "$SUMMARY_FILE"
          echo "### Tech Debt in Changed Files" >> "$SUMMARY_FILE"
          todo_count=0
          for file in $(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep "\.go$"); do
            if [ -f "$file" ]; then
              count=$(grep -c "TODO\|FIXME\|HACK\|BUG" "$file" 2>/dev/null || echo "0")
              if [ "$count" -gt 0 ]; then
                echo "- $file: $count markers" >> "$SUMMARY_FILE"
                todo_count=$((todo_count + count))
              fi
            fi
          done
          if [ "$todo_count" -eq 0 ]; then
            echo "No TODO/FIXME markers in changed files" >> "$SUMMARY_FILE"
          fi

          # Output summary to step summary and save path for next step
          cat "$SUMMARY_FILE" >> $GITHUB_STEP_SUMMARY
          echo "summary_file=$SUMMARY_FILE" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const fs = require('fs');

            // Get the summary from the file created in previous step
            const summaryFile = '${{ steps.review.outputs.summary_file }}';
            let summary = '';

            try {
              summary = fs.readFileSync(summaryFile, 'utf8').trim();
            } catch (err) {
              console.log('Could not read summary file:', err.message);
            }

            // Skip commenting if summary is empty
            if (!summary) {
              console.log('No review content to post, skipping comment.');
              return;
            }

            // Find existing bot comment using a unique marker
            const COMMENT_MARKER = '<!-- pr-review-bot-comment -->';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes(COMMENT_MARKER)
            );

            const body = `${COMMENT_MARKER}\n## ðŸ¤– Automated PR Review\n\n${summary}\n\n---\n*This review was generated automatically. Last updated: ${new Date().toISOString()}*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
